# LibreChat Configuration
# https://www.librechat.ai/docs/configuration/librechat_yaml

version: 1.2.1
cache: true

# =============================================================================
# MCP Server Configuration
# =============================================================================
# NEOLO MCP - Translation Management System integration for memoQ and Phrase

mcpServers:
  neolo-mcp:
    type: sse
    url: https://${RAILWAY_SERVICE_NEOLO_MCP_URL}/sse
    timeout: 900000       # 15 minutes for long-running operations (MQM reports, large projects)
    initTimeout: 30000    # 30 seconds for initialization
    headers:
      Authorization: "Bearer ${NEOLO_TMS_MCP_API_KEY}"

# =============================================================================
# Available NEOLO TMS MCP Tools
# =============================================================================
# Once connected, these tools are available in chat:
#
# Project Tools:
#   - list_projects: List all projects from TMS
#   - get_project: Get project details by GUID
#   - get_project_statistics: Get project statistics
#
# Document Tools:
#   - list_documents: List documents in a project
#   - get_document: Get document details
#   - export_document: Export document content
#   - get_segment_pairs: Get source/target segment pairs
#   - reimport_document: Reimport translated document
#
# Document Caching Tools:
#   - load_document: Load document segments into session cache
#   - get_segment_with_context: View segment with surrounding context
#   - search_segments: Search text within document
#   - get_document_summary: Get document statistics
#   - unload_document: Remove document from cache
#
# Terminology Tools:
#   - list_termbases: List available termbases
#   - search_termbase: Search terms in termbase
#
# Translation Memory Tools:
#   - list_translation_memories: List available TMs
#   - search_translation_memory: Search TM for concordance
#
# Supported TMS Providers: memoQ, Phrase
